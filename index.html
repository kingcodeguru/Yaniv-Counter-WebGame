<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaniv Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yaniv Counter</h1>
    <p>This web application counts points according to the rules of the beautiful and fun game - YANIV!</p>
    <div class="container">
        <input type="text" id="getName" name="username" placeholder="Enter a player's name">
        <button id="addPlayer" class="my-custom-button">Add player</button>
        <button class="sum-player-points">SUM</button>
    </div>
    <div id="playerList" class="player-list"></div>

    <script src="script.js"></script>
</body>
</html>
